<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip Clock Countdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="clock">
    <div class="number day-1" data-number="0">
      <div class="base">
        <div class="top">0</div>
        <div class="bottom">0</div>
      </div>
      <div class="flap front"></div>
      <div class="flap back"></div>
    </div>
    <div class="number day-2" data-number="0">
      <div class="base">
        <div class="top">0</div>
        <div class="bottom">0</div>
      </div>
      <div class="flap front"></div>
      <div class="flap back"></div>
    </div>

    <div class="number hour-1" data-number="0">
      <div class="base">
        <div class="top">0</div>
        <div class="bottom">0</div>
      </div>
      <div class="flap front"></div>
      <div class="flap back"></div>
    </div>
    <div class="number hour-2" data-number="0">
      <div class="base">
        <div class="top">0</div>
        <div class="bottom">0</div>
      </div>
      <div class="flap front"></div>
      <div class="flap back"></div>
    </div>

    <div class="number minute-1" data-number="0">
      <div class="base">
        <div class="top">0</div>
        <div class="bottom">0</div>
      </div>
      <div class="flap front"></div>
      <div class="flap back"></div>
    </div>
    <div class="number minute-2" data-number="0">
      <div class="base">
        <div class="top">0</div>
        <div class="bottom">0</div>
      </div>
      <div class="flap front"></div>
      <div class="flap back"></div>
    </div>

    <div class="number second-1" data-number="0">
      <div class="base">
        <div class="top">0</div>
        <div class="bottom">0</div>
      </div>
      <div class="flap front"></div>
      <div class="flap back"></div>
    </div>
    <div class="number second-2" data-number="0">
      <div class="base">
        <div class="top">0</div>
        <div class="bottom">0</div>
      </div>
      <div class="flap front"></div>
      <div class="flap back"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
